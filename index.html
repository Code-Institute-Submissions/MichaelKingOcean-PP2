<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://kit.fontawesome.com/e46dbe9857.js" crossorigin="anonymous"></script>
	<script src="assets/js/index.js"></script>	
	<title>Rock, Paper, Scissor, Lizard</title>
</head>
<body>
	<section class="game-area">
	<h1 class="heading">
		<img class="logo" src="assets/image/logo.png" alt="logo">Rock, Paper, Scissor, Lizard
	</h1>

	<div id="score">Score - You: 0 Computer: 0</div>
	
	<div class="options">
		<button class = "btn" onclick="runGame('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
		<button class = "btn" onclick="runGame('paper')"><i class="fa-solid fa-hand"></i></i></button>
		<button class = "btn" onclick="runGame('scissors')"><i class="fa-solid fa-hand-scissors"></i></i></button>
		<button class = "btn" onclick="runGame('lizard')"><i class="fa-solid fa-hand-lizard"></i></button>
		<button class = "btn" onclick="runGame('spock')"><i class="fa-solid fa-hand-spock"></i></button>
	</div>
	
	<div id ="resultsDisplay"></div>
	
	</section>

</body>
 
</html>
